<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link th:href="@{/css/common.css}" rel="stylesheet" />
</head>
<body>

<table class="main">
    <tr  class="header">
        <td height="80px">
            <!-- HEADER  -->
            <div th:replace="/include/header :: header"></div>
        </td>
    </tr>
    <tr class="upperMenu">
        <td height="25px">
            <!-- Upper Menu  -->
            <div th:replace="/include/upperMenu :: upperMenu"></div>
        </td>
    </tr>
    <tr>
        <td height="350px">
            <!-- Page content table -->
            <table class="content">
                <td width = "100px">
                    <!--Left Side Menu  -->
                    <div th:replace="/include/guestLeftMenu :: guestLeftMenu"></div>
                </td>
                <td style="vertical-align: baseline;" align="center">
                    <!--Main content  -->
                    <!--table with guests  -->

                    <br>
<!--                    <div class="error"><b>${error}</b></div> ????-->
                    <table class="guestList">
                        <tr>
                            <div class="description">Hostel guests list:</div><br>
                        </tr>
                        <tr>
                            <th class =  "list">First name</th>
                            <th class =  "list">Last name</th>
                            <th class =  "list">Room</th>
                            <th class =  "list">Phone</th>
                            <th class =  "list">Checkout date</th>
                            <th class =  "list">Action</th>
                        </tr>
                        <!-- loop over and print out customers  -->
                            <tr class="list" th:each="tempGuest : ${guestList}">
                                <td class =  "list" th:text="${tempGuest.firstName}"> </td>
                                <td class =  "list" th:text="${tempGuest.lastName}"> </td>
                                <td class =  "list" th:text="${tempGuest.room.number}"> </td>
                                <td class =  "list" th:text="${tempGuest.phoneNumber}"> </td>
                                <td class =  "list" th:text="${tempGuest.checkoutDate}"> </td>
                                <td class =  "list"><a th:href="@{/guest/checkout(guestId=${tempGuest.id})}">Checkout</a> |
                                    <a th:href="@{/guest/update(guestId=${tempGuest.id})}">Update</a> |
                                    <a th:href="@{/guest/bill(guestId=${tempGuest.id})}">Bill</a>
                                </td>
                            </tr>
                    </table>
                </td>
                <td width = "100px">
                    <!--Right Side Menu  -->

                </td>
            </table>
        </td>
    </tr>
    <tr>
        <td height="25px">
            <!-- Footer  -->

        </td>
    <tr>
</table>

</body>
</html>
